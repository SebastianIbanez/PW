<!-- LOGIN FORM -->

<div class="container">
<div class="text-center" style="padding:50px 0" >
    <div class="logo"><font color="white"><h2>Ingresar</h2></font></div>
	<!-- Main Form -->
	<div class="login-form-1">
		<form id="login-form" class="text-left">
			<div class="login-form-main-message"></div>
			<div class="main-login-form">
				<div class="login-group">
					<div class="form-group">
						<label for="lg_username" class="sr-only">Usuario</label>
						<input type="text" class="form-control" id="lg_username" name="lg_username" placeholder="Usuario">
					</div>
					<div class="form-group">
						<label for="lg_password" class="sr-only">Contraseña</label>
						<input type="password" class="form-control" id="lg_password" name="lg_password" placeholder="Contraseña">
					</div>
                    <font color="white">
					<div class="form-group login-group-checkbox">
						<input type="checkbox" id="lg_remember" name="lg_remember" align="left">
						<label for="lg_remember"><h4>Recordar</h4></label>
					</div>
                    </font>
				</div>
				<button type="submit" class="login-button"> Continuar  </button>
                 <button type="submit" class="login-button" align="right"> <a href="index.html"><center>Inicio </center> </a> </button>
			</div>
            <br>
            <font color="white">
            <div class="etc-login-form">
				<p>¿No se encuentra registrado? <a href="#"><a href="registrarse.html"> Registrarse</a></a></p>
			</div>
            </font>
            <br>
            <font color="white">
			<div class="etc-login-form">
                <p>¿Olvidó su contraseña?<a href="#"><a href="password.html"> Recuperar contraseña</a></a></p>
			</div>

	</div>
