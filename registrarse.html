<!DOCTYPE html>
<html>
<head>
    <link type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <title>Registrarse</title>
</head>
<body >
<div class="text-center" style="padding:50px 0">
	<div class="logo"> <h2>Registrarse</h2> </div>
	<!-- Main Form -->
	<div class="login-form-1">
		<form id="register-form" class="text-left">
			<div class="login-form-main-message"></div>
			<div class="main-login-form">
				<div class="login-group">
					<div class="form-group">
						<label for="reg_username" class="sr-only">Email address</label>
						<input type="text" class="form-control" id="reg_username" name="reg_username" placeholder="Usuario">
					</div>
					<div class="form-group">
						<label for="reg_password" class="sr-only">Contraseña</label>
						<input type="password" class="form-control" id="reg_password" name="reg_password" placeholder="Contraseña">
					</div>
					<div class="form-group">
						<label for="reg_password_confirm" class="sr-only">Password Confirm</label>
						<input type="password" class="form-control" id="reg_password_confirm" name="reg_password_confirm" placeholder="Confirmar contraseña">
					</div>
					
					<div class="form-group">
						<label for="reg_email" class="sr-only">Email</label>
						<input type="text" class="form-control" id="reg_email" name="reg_email" placeholder="Correo electrónico">
					</div>
					<div class="form-group">
						<label for="reg_fullname" class="sr-only">Full Name</label>
						<input type="text" class="form-control" id="reg_fullname" name="reg_fullname" placeholder="Nombre completo">
					</div>
					
					<div class="form-group login-group-checkbox">
						<input type="radio" class="" name="reg_gender" id="male" placeholder="username">
						<label for="male">Masculino</label>
						
						<input type="radio" class="" name="reg_gender" id="female" placeholder="username">
						<label for="female">Femenino</label>
					</div>
					
					<div class="form-group login-group-checkbox">
						<input type="checkbox" class="" id="reg_agree" name="reg_agree">
						<label for="reg_agree">Estoy de acuerdo <a href="#"></a></label>
					</div>
				</div>
				<button type="submit" class="login-button"> Continuar   <i class="fa fa-chevron-right"></i></button>
                <br>
                <br>
			</div>
			<div class="etc-login-form">
				<p>¿Ya se encuentra registrado? <a href="#"><a href="login.html"> Ingresar</a></a></p>
			</div>
		</form>
	</div>
	<!-- end:Main Form -->
</div>
</body>
