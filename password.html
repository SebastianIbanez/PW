<!DOCTYPE html>
<html>
<head>
    <link type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <title>Recuperación contraseña</title>
</head>
<body >
<div class="text-center" style="padding:50px 0">
    <div class="logo"><h2>¿Olvido la contraseña?</h2></div>
	<!-- Main Form -->
	<div class="login-form-1">
		<form id="forgot-password-form" class="text-left">
			<div class="etc-login-form">
                <div class="jumbotron"> 
				<p>Utilice el correo con el cual se registró, luego usted recibirá un correo electrónico con las instrucciones para la restauración de su contraseña.</p>
                </div>
			</div>
			<div class="login-form-main-message"></div>
			<div class="main-login-form">
				<div class="login-group">
					<div class="form-group">
						<label for="fp_email" class="sr-only">Email address</label>
						<input type="text" class="form-control" id="fp_email" name="fp_email" placeholder="Correo electrónico">
					</div>
				</div>
				<button type="submit" class="login-button"> Continuar   <i class="fa fa-chevron-right"></i></button>
			</div>
			<div class="etc-login-form">
				<p>¿Ya se encuentra registrado?<a href="#"><a href="login.html"> Ingresar</a></a></p>
				<p> ¿Quiere registrarse? <a href="#"><a href="registrarse.html"> Registrarse</a></a></p>
			</div>
		</form>
	</div>
	<!-- end:Main Form -->
</div>
</body>
